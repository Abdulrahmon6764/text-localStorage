<div class="container" >
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3" id="climax">
            <h1 id="demo1">Registration Form</h1>
            <form name="userForm" id="userForm" novalidate>
                <div class="mb-3">
                    <label style="font-weight: bolder;">Email:</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Input email">
                    <div id="emailErr" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label style="font-weight: bolder;" >Phone:</label>
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="Input phone">
                    <div id="phoneErr" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label style="font-weight: bolder;">Password:</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="Input password">
                    <div id="passErr" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label style="font-weight: bolder;">Confirm password:</label>
                    <input type="text" name="confirm" id="confirm" class="form-control" placeholder="Re-enter password">
                    <div id="confirmErr" class="text-danger"></div>
                </div>
                <button class="btn btn-primary"  type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>    



<script>
    let form = document.querySelector('form');
    form.addEventListener('submit', submitForm)
    function submitForm(e){
        e.preventDefault()
    let email = document.querySelector('#email').value
    let phone = document.querySelector("#phone").value
    let password = form['password'].value.trim()
    let confirm = form['confirm'].value.trim()
    
let emailErr =''
let emailvalidate =''

let phoneErr = ''
let phoneValid = ''

let passErr = ''
let passvalid = ''

let confirmErr = ""
let confirmvalid = ""

localStorage.setItem('email', email)
localStorage.setItem('phone',phone)



if(email == ''){
    emailErr = "Enter your email"
    document.getElementById('emailErr').innerHTML = emailErr
}else if(email.includes('@') != true || email.includes(".") != true || email.endsWith("@"== true)){
       emailErr = "Invalid email"
       document.getElementById('emailErr').innerHTML = emailErr

}else{
    emailvalidate = email
 
    document.getElementById('emailErr').innerHTML = emailErr
}

if(phone.length != 11){
    phoneErr = 'Invalid phone number'
    document.getElementById("phoneErr").innerHTML=phoneErr 
}else if(phone.startsWith("080") != true && phone.startsWith("081") != true && phone.startsWith("070") != true && phone.startsWith("090" ) != true && phone.startsWith("091") != true){
    phoneErr = "Invalid phone code"
    document.getElementById("phoneErr").innerHTML=phoneErr
}else{
    phoneValid = phone 
    document.getElementById("phoneErr").innerHTML=phoneErr
}

if(password == ""){
    passErr = "Enter your password"
    document.getElementById("passErr").innerHTML=passErr
}else if(password.length < 6){
    passErr = "Character must not less than 6"
    document.getElementById("passErr").innerHTML=passErr
}else{
    passvalid = password 
    document.getElementById("passErr").innerHTML=passErr
}

if(confirm != password){
    confirmErr = "Password not match"
    document.getElementById("confirmErr").innerHTML=confirmErr
}else{
    confirmvalid = confirm
    document.getElementById("confirmErr").innerHTML=confirmErr
}

// document.getElementById("demo3").innerHTML=phone;
// document.getElementById("demo4").innerHTML=password;
// document.getElementById("demo5").innerHTML=confirm;



}
</script>
